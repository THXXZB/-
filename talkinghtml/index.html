<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>口碑榜</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- 口碑榜 页面划分为独立的区块 Block -->
    <section id="billboard">
        <div class="billboard__hd">
            <!-- h2没有取类名的必要 可用.billboard__hd h2选择器-->
            <h2>一周口碑榜
                <span>
                    <!-- &gt; == > 转义字符串 -->
                    <a href="#">更多榜单&gt;&gt;</a>
                </span>
            </h2>
        </div>
        <!-- BEM(一般两层)中的Element -->
        <div class="billboard__bd">
            <!-- 使用table 不是为了结构而是语义 -->
            <table>
                <tbody>
                    <!-- $ -> 序号 -->
                    <tr>
                        <td>1</td>

                        <td>10</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
